<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codejam-image-api</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <span>Desktop - CodeJam Task</span>
    <main>
        <div class='appbar'>
            <img class="menu" src="sheets/nav icon.png">
            <span class='cp'>CodeJam - Image API</span>
            <img class="dots" src="sheets/menu icon.png" height="100%">
        </div>
        <div class="select tools">
            <div class="icon fill"><img src="sheets/icon-sh.png">Fill bucket</div>
            <div class="icon choose"><img src="sheets/icon-upload.png">Choose color</div>
            <div class="icon pencil"><img class='bigger' src="sheets/pencil.png">Pencil</div>
        </div>
        <div class="select color">
            <div>
                <div class="icon"><input class="round curcolor" value="#00ff00" type='color' name="cur"><label for="cur">Current color</label></div>
                <div class="icon bord"><div class="round previousColor"></div>Prev color</div>
            </div>
            <div>
                <div class="icon"><div class="round redcolor"></div>red</div>
                <div class="icon"><div class="round bluecolor"></div>blue</div>
            </div>
        </div>

        <div class="wrapperCan">
            <div class="oneline">
                <div class="load">
                    <span class="getlink l">Load</span>
                </div>
                <div class="inp">
                    <img src="sheets/search.png">
                    <input class="searchInput" type="text" placeholder="city (use english)">
                </div>
                <div class="gb">
                    <span class="grayscalebtn l">B&W</span>
                </div>
            </div>
            <canvas id="myCanvas">Your browser doesn't support canvas!</canvas>
            <input id="range" type="range" min="128" max="512" step="128" value="512" list="rangeList">
                <datalist id="rangeList">
                    <option value="128" label="128px">
                    <option value="256" label="256px">
                    <option value="384">
                    <option value="512" label="512px">
                </datalist>
            <span class="rangeValue">512</span>
        </div>
    </main>
    <script src='dist/bundle.js'></script>
</body>
</html>
